spring:
  config:
    import: classpath:secret.yml

jwt:
  secretKey: testSecret

server:
  port: 8080
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      force-response: true

springdoc:
  packages-to-scan: com.example.schoolcheck
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: path
    tags-sorter: alpha
  api-docs:
    groups:
      enabled: true
  cache:
    disabled: true
